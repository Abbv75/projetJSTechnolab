<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Insects Game</title>
</head>

<body>

  <div class="screen">
    <h2 data-text="Insect...">Insect...</h2>
    <button class="btn" id="start-btn">Jouez</button>
  </div>

  <div class="screen" >
    <h1>Quel est votre insect prefere ?</h1>
    <ul class="insect-list">
      <li>
        <button class="choose-insect-btn">
          <p>mouche</p>
          <img src="images/fly.png" alt="mouche" />
        </button>
      </li>

      <li>
        <button class="choose-insect-btn">
          <p>mosutique</p>
          <img src="images/mosquito.png" alt="moustique" />
        </button>
      </li>

      <li>
        <button class="choose-insect-btn">
          <p>arrainge</p>
          <img src="images/spider.png" alt="arraigne" />
        </button>
      </li>

      <li>
        <button class="choose-insect-btn">
          <p>cafard</p>
          <img src="images/roach.png" alt="cafard" />
        </button>
      </li>
    </ul>
  </div>

  <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <div class="position-relative">
      <h5 id="message" class="message position-absolute top-0 start-0 translate-middle ">
        Bravo vous avez gangez , vous avez atteint <br>
        un score de 10 clique en 20 secondes <br />
        <button class="btn" id="replay-btn">Voulez vous rejouez ?</button>
        <button class="btn" id="stop-btn">Voulez vous quittez?</button>


      </h5>
    </div>


    </h5>


  </div>
  <script src="script.js"></script>
</body>

</html>
